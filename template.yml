AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Resources:

  LFOwner:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      CodeUri: ./lambda-functions
      Handler: lf_owner.handler
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: '/grant_access'
            Method: post
      Policies:
        - CloudWatchLogsFullAccess

  Passcodes:
    Type: AWS::DynamoDB::Table
    # Specify the composite key here
    Properties:
      TableName: cc-smart-door-passcodes
      AttributeDefinitions:
        - AttributeName: faceId
          AttributeType: S
        - AttributeName: number
          AttributeType: S
      KeySchema:
        - AttributeName: faceId
          KeyType: RANGE
        - AttributeName: number
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  Visitors:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: cc-smart-door-visitors
      AttributeDefinitions:
        - AttributeName: faceId
          AttributeType: S
      KeySchema:
        - AttributeName: faceId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  LFVisitor:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      CodeUri: ./lambda-functions
      Handler: lf_visitor.handler
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: '/gain_access'
            Method: post
      Policies:
        - CloudWatchLogsFullAccess

Globals:
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"
